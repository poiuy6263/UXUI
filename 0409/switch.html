<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num= Number(prompt("숫자 입력, 1-google, 2-naver,3-daum"));
        //switch로 비교할 수 있는 값은 정수, 문자열
        var url="https://"
        switch(num ){
            case 1:
                document.write("google");
                url+="google.co.kr";
                break;
                case 2:
                document.write("naver");
                url+="naver.com";
                break;
                case 3:
                document.write("daum");
                url+="daum.net";
                break;
           default:
               document.write("None data");
        }
        if(url !=null)
        location.href=url;
    </script>
</head>

</html>
