<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        초(second) 입력
        3985를 입력했으면
        시 :1 분 :6 초 :25
        */
       var s = Number(prompt("초를 입력하세요"));
       var m;
       var h;
       h=Math.floor(s/3600);
       s%=3600; //분까지의 데이터만 존재
       m = Math.floor(s/60);
       s%=60;
       document.write("h : " +h, " m : " +m, " s:" +s);
       
       
    </script>
</head>

</body>
</html>
