<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //isNaN 함수는 숫자가 아니어야 true
        document.write(isNaN(1234), "<br>");
        document.write(isNaN("12124"), "<br>");
        document.write(isNaN("fasd"), "<br>");
        document.write(isNaN(true), "<hr>");

        document.write(isNaN(NaN),"<br>");
        document.write(isNaN(undefined),"<br>");
        document.write(isNaN(null),"<hr>");

        document.write(Number(true),"<br>");
        document.write(Number(false),"<br>");
        document.write(Number(null),"<br>");
        document.write(Number("1234"),"<br>");
    </script>
</head>
<body>
    
</body>
</html>
