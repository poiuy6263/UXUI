<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>목록 안에 목록 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <ul>
        <li>순번이 없는 목록 태그 항목</li>
        <ul>
            <li>서브 항복</li>
            <ul>
                <li>서브의 서브 항복</li>
                <li>서브의 서브 항복</li>
            </ul>
            <li>서브 항복</li>
            <li>서브 항복</li>
        </ul>
    </ul>
    <ol>
        <li>순번 있는 항복</li>
        <ol type="i">
            <li> 순번 있는 서브항복</li>
            <li> 순번 있는 서브항복</li>
            <li> 순번 있는 서브항복</li>
        </ol>
        <li>순번 있는 항복</li>
        <li>순번 있는 항복</li>
    </ol>
</body>
</html>
