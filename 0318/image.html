<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!--
        src 이미지 파일 경로(상대 경로 or 절대 경로 or 웹주소), 
        alt 엑박일 때 뜨는 글자 내용
    -->
   <!--상대경로일 때 : 현재 html 파일을 기준으로 해당 이미지까지의 경로-->
   <img src="image/사진1.jpg" alt="" width="" height="">
   <img src="image/image_sub/사진2.jpg" alt="">
   <img src="" alt=""><!--같은 폴더에 있을때는 파일명만 설정-->
   <img src="../0318/사진4.jpg" alt=""><!--..상위 폴더로 이동-->
   <!--URL-->
   <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="">
   <img src="/h.jpg" alt=""> <!--URL root 폴더 기준으로 경로를 잡음-->
   <!--이미지가--><!--절대경로일 때, 실제 컴퓨터에서 파일이 있는 위치-->
   <img src="file:C:" alt="절대 경로로 잡은 이미지">
   <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
</body>
</html>
