<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            padding: 50px;
            border: 20px dashed black;
            background-color: coral;
            /* 배경(색상,이미지)을 어디 영역까지 채울 것인지?
            border-box : 테두리까지 채움
            padding-box : padding 영역까지 채움
            content-box: content 영역까지 채움
             */
            background-clip: padding-box;
        }
    
    </style>
</head>
<!-- 가로 세로 400, padding 50px , 테두리 20px 박스
 -->
<body>
    <div> 1</div>


    
</body>
</html>
