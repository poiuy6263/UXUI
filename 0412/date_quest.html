<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today=new Date();
        var dday=new Date(2021,10,18);

        document.write(today.getTime(),"<br>");
        document.write(dday.getTime(),"<br>");
        document.write(dday-today.getTime(),"<br>");
        document.write((dday-today)/(1000*60*60*24));
    </script>
</head>

</body>
</html>
