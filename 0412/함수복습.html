<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //return o x, 함수 실행시 필요한 데이터 o x 
        //return ---> 일을 시킨 사람에게 결과를 전달
        //            결과가 이미 나왔기 때문에 더 이상 함수 진행 필요 X
         //매개변수 0 , return 0
        function sum(a,b){
            //일을 실행하는 영역
            return a+b;
        }
        var result = sum(10,30);
        document.write(result);



       //매개변수 x return o
        function inputNumber(){
            var result = Number(prompt("숫자 입력"));
            return result;
        }
        //매개변수 o, return x
        function printResult(result){
            document.write("결과 값 : "+ result);
        }
        //매개변수 x , return x
        function init(){
            var n1 = inputNumber();
            var n2 = inputNumber();
            var result = sum(n1,n2);
            document.write(result);
        }
        init();
    </script>
</head>

</body>
</html>
