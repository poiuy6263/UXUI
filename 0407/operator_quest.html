<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script>
    /* 숫자 두개를 입력 받은 후
    두 숫자의 사칙연산 결과를 전부 출력하시오 */
 
var num =Number(prompt("첫번째 숫자를 입력하시오", "f1"));
var num2 = Number(prompt("두번째 숫자를 입력하시오", "f2"));

document.write(num + num2 ,"<br>");
document.write(num-num2,"<br>");
document.write(num*num2,"<br>");
document.write(num/num2,"<br>");
document.write(num%num2,"<br>");
</script>
</head>
<body>
    
</body>
</html>
