<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*숫자 하나를 입력받은 후에
        입력한 숫자의 구구단을 출력
        3을 입력
        3*1=3
        3*2=6
        ...
        3*9=27
        */
     var dan, i=1, table="<table>";
     dan = Number(prompt("출력할 구구단 입력"));
     while(i<10){
         table+="<tr>";
       table+="<td>"+dan+"</td><td>*</td><td>"+i+"</td><td>=</td><td>"+dan*i+"</td>";
       table+="</tr>";
      
         i++;
         
     }
      table+="</table>";
     document.write(table);
    </script>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
</body>
</html>
