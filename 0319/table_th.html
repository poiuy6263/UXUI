<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>테이블 제목</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!-- 3행 3열 테이블 -->
    <table border="1">
        <thead><!-- 테이블에서 제목 영역-->
        <tbody>> <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>강서구</td>
                </thead>
            </tr>
        </tbody>
        <tfoot>
            <!--테이블에서 꼬리말 영역 -->
            <tr>
                <td colspan="3">꼬리말 영역</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
