<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        widow.onload = function(){
            //이미 이미지가 로드된 후
            //이미지 태그 선택
            var img= document.getElementsByTagName("img")[0];
            alert(img.src);
            //해당 이벤트는 이미 실행 된 후라 실행 X
            img.onload = function(){
                alert("img load");
            };
        }
        window.onunload = function (e){
            alert("window unload");
        }
        function imgLoad(){
            alert("이미지 태그 로드")
        }
    </script>
</head>
<body>
    <h1>onload 이벤트 테스트</h1>
     <img src="/0401/img/youtube.png" onload="imgLoad()">
     <h2>h2 영역</h2>
</body>
</html>
