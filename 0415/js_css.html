<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #back{
            background-image: url(/0401/img/calendar.png);
            width: 100px;
            height: 100px;
            background-size: 100%;
        }
    </style>
</head>
<body>
    <div id="back" onmouseover="rolloverImage()">영역 태그</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        var pop = document.getElementById("pop");
        //alert(pop.innerHTML);
        //선택된 태그에 css적용하는 방법
        pop.style.color = "pink";
        //css 속성이 background-color처럼 -가 들어가면
        // -빼고 단어를 붙이고2번째 단어부터 첫글자를 대문자로
        //ex ) listStyleType , backgroundColor
        pop.style.backgroundColor = "yellow"
        //ul list style type : none으로 변경
        var ul = document.getElementsByTagName("ul")[0];
        ul.style.listStyleType = "none";
        
        function rolloverImage(){
            var back = document.getElementById("back");
            back.style.backgroundImage="url('/0401/img/blocks.png')";
        }
    </script>
</body>
</html>
