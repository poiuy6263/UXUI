<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dive, span 태그</title>
</head>

<body>
    <!-- 
        html에서 영역을 잡는 태그 : div, span
        div : block 형태로 영역을 잡음 (문단 단위 ex: h1, p ....)
        span : inline 형태로 영역을 잡음 ( b, u, a, img...)
        
     -->
    <div>국회의원은 현행범인인 경우를 제외하고는 회기중 국회의 동의없이<span> 체포 또는 구금되지 아니한다.</span> 대한민국의 주권은 국민에게 있고, 모든 권력은 국민으로부터 나온다.</div>

    <div>국방상 또는 국민경제상 긴절한 필요로 인하여 법률이 정하는 경우를 제외하고는, 사영기업을 국유 또는 공유로 이전하거나 그 경영을 통제 또는 관리할 수 없다.</div>


</body>

</html>
