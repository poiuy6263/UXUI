<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
        정수 두개 저장할 변수와 문자열 저장할 변수 1개 선언
        */
       var n1 = 100, n2 = 150, msg = "Hello world";
       
       document.write(msg+n1 , "<br>");
       document.write(n2+msg , "<br>");
       //계산은 한번에 되는 것이 아니라, 하나씩 순서대로 진행
       //msg + n1 후에 그 결과로 + n2 진행
       document.write(msg+n1+n2 , "<br>"); //Hello world100150
       document.write(msg+(n1+n2) , "<br>"); //Hello world250
       document.write(n1+n2+msg , "<br>"); //250Hello world
         
    </script>
</head>
<body>
    
</body>
</html>
