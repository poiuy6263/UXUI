<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 변수 3개를 선언하여 각각 숫자는 임의 값으로 초기화
        // 해당 연산식을 이용해서 결과를 출력
        // 변수명 x y z라고 가정
        // (X+Y)*(y+z)/(z-x)
        var x = 3;                                        // var x=3, y=4, z=5 동시에 변수 3개 선언 및 초기화
        var y = 4;
        var z= 5;
        var resulta = x + y ;
        var resultb = y + z ;
        var resultc = z- x;
        var result = resulta * resultb / resultc;          //var result = (x+y)*(y+z)/(z-x)
                                                          // 위에꺼 (쌤이 한 거)
        console.log(result);                    // document.write(result)
    </script>
</head>

</html>
