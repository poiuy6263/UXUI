<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 예제1</title>
    <script>
        // 변수 : 데이터 하나를 저장할 공간 *변수 하나당 데이터 하나만 저장
        // 변수 선언법 : var 변수명;
        //num이라는 이름으로 데이터 저장할 공간을 받음 
        var num;  
        // = 대입연산자 ---> 오른쪽에 있는 값을 왼쪽에 있는 변수에 저장하겠다
        num=100;
        num=-200;
        document.write(num);
        /*
            변수명 짓는 규칙(문법)
            1. 변수명을 지을 때 쓸 수 있는 건 알파벳 대소문자, 숫자, _, $
            2. 첫 글자로 쓸 수 있는 글자 : 알파벳 대소문자, _, $  (숫자는 못씀)
            3. 키워드와 동일하게 변수명 X
            4. 중복된 변수명 사용할 수 없음
        */
       var num=300;
       document.write(num);
    //    var var = 20; //키워드와 동일X
    </script>
</head>

</body>
</html>
