<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 </title>
        <script>
            //for문에 쓰이는 제어변수는 굳이 선언하지 않아도 초기화영역에서
            //선언 후 초기화
        // for( 초기화, 조건식, 증감식 )
        // 실행문
        //for(;무조건 2개는 있어야함)
        for(i=0; i<5; i++){
            document.write("안녕하세요","<br>");
        }
        document.write(i); //반복문 종료 후에도 남아있음
    </script>
   
</head>
<body>
    
</body>
</html>
