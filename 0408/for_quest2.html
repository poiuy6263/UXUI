<script>
    /*숫자 하나를 입력받은 후에
        1부터 해당 숫자까지 합을 출력

        <예시>
        100입력
        1~100까지의 합 : 5050
        


        <실패한거>
       var i;
       var p;
       var plus=0;
       plus=Number(prompt("숫자입력"));
       for(;plus>=i;){
           p+=i;
           document.write(p);
           i++;
       }
       */
      var num=Number(prompt("숫자 입력"));
      var total=0;
      for(i=1;i<=num;i++){
          total+=i;
      }
      document.write(1,"~",num,"까지의 합:",total);
</script>
