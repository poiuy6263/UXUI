<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=1;
        var table="<table>";
        for(i=0;i<5;i++){
            if(i%2==0)
            table+="<tr class='even'>";
                else
                table+= "<tr class='odd'>"
                for(j=0;j<5;j++){
                    table+="<td> "+num+" </td>";
                    num++;
                }
                table+= "</tr>";
        }
        table+= "</table>";
        document.write(table);
    </script>
     <style>
         .even{
             background-color: green;
         }
         .odd{
             background-color: yellow;
         }
         table{
             border-collapse: collapse;
         }
         td{
             width: 150px;
             height: 150px;
             border: 1px solid black;
             text-align: center;
         }
         tr{
             background-color: violet;
         }
     </style>
</head>
<body>
    
</body>
</html>
