<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <script>
    /* 
        if문 - 분기문
        특정 조건을 만족할 때만 한 번 실행하는 문법
     */
     var num=Number(prompt("ㄱ ㄱ"));
     if(num % 2 == 0){
     document.write("짝수입니다")};
     if(num % 2 == 1){
     document.write("홀수입니다");}
    </script>
</head>
<body>
    <h2>if문</h2>
</body>
</html>
