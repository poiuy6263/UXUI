    </form>

        function loginCheck(){
            var id= document.getElementsByName("id")[0];
           // var pass= document.getElementsByName("pass")[0];
           var pass= document.frm.pass;
            console.log(id.value+":"+pass.value);
            if(id.value.length ==0 || pass.value =="")
            alert("아이디와 비밀번호를 반드시 입력하세요");
        }
    </script>
</body>
